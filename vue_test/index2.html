<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>计算属性</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="./vue.js"></script>
</head>

<body>
    <div id="root">
        姓：<input v-model="firstName" />
        名：<input v-model="lastName" />
        <!-- <div>{{firstName}} {{lastName}}</div> -->
        <div>{{fullName}}</div>
        <div>{{count}}</div>
    </div>
    <script>
        new Vue({
            el: "#root",
            data: {
                firstName: '',
                lastName: '',
                count: 0
            },
            computed: {
                fullName() {
                    return this.firstName + " " + this.lastName
                }
            },
            watch: {
                // firstName(){
                //     this.count++
                // },
                // lastName(){
                //     this.count++
                // },
                fullName() {
                    this.count++;
                }
            }
        })
    </script>
</body>

</html>
