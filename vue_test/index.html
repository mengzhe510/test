<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue入门</title>
    <script src="./vue.js"></script>
</head>

<body>
    <div id="root">
        {{msg}}
        <!-- 差值表达式 -->
        <h1>{{number}}</h1>
        <!--  -->
        <h1 v-text="number"></h1>
        <!--  -->
        <h1 v-html="dom"></h1>
        <div v-on:click="handleClick">{{content}}</div>
    </div>
    <script>
        new Vue({
            el: "#root",
            // template:"<h1>{{msg}}</h1>",
            data: {
                msg: "world!",
                number: 123,
                dom:"<i>hello<i>",
                content: "hello1"
            },
            methods:{
                handleClick(){
                    console.log('this.setstate', this.content,this)
                    this.content = "world1"
                }
            }
        })
    </script>
</body>

</html>
